<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N array element</title>
</head>
<body>

    <script>
        var elements =  function(array, n) {
      if (array == null) 
      return void 0;
    if (n == null) 
      return array[0];
    if (n < 0)
      return [];
    return array.slice(0, n);
  };



console.log(elements([2002, 2006, 2010, 2014, 2018 , 2022, 2026, 2030],5));
console.log(elements([2002, 2006, 2010, 2014, 2018 , 2022, 2026, 2030],4));
console.log(elements([2002, 2006, 2010, 2014, 2018 , 2022, 2026, 2030],2));
console.log(elements([2002, 2006, 2010, 2014, 2018 , 2022, 2026, 2030],1));
console.log(elements([],3));

    </script>
    
</body>
</html>
