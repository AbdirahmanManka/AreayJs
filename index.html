<body>

  <h1>Arrays</h1>


   <script>
    function test(arr){
    if(Array.isArray(arr)){
        return true;

    }else{
        return false;
    }

}
console.log(test(["Apple","Mango","Orange"]));
console.log(test([]))
console.log(test(900,789,90,876,90));
console.log("here");

   </script>
</body>
